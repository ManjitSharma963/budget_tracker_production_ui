# Nginx Configuration for www.trackmyexpenses.in with HTTPS
# Place this in /etc/nginx/sites-available/trackmyexpenses.in
# Then: sudo ln -s /etc/nginx/sites-available/trackmyexpenses.in /etc/nginx/sites-enabled/
# Test: sudo nginx -t
# Reload: sudo systemctl reload nginx

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name www.trackmyexpenses.in trackmyexpenses.in;
    return 301 https://www.trackmyexpenses.in$request_uri;
}

# HTTPS Server
server {
    listen 443 ssl http2;
    server_name www.trackmyexpenses.in trackmyexpenses.in;

    # SSL Certificate Configuration
    # Update these paths to your actual certificate files
    ssl_certificate /etc/letsencrypt/live/www.trackmyexpenses.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.trackmyexpenses.in/privkey.pem;
    
    # SSL Configuration (recommended settings)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Increase body size for file uploads if needed
    client_max_body_size 10M;

    # Frontend (React app) - adjust port if your frontend runs on different port
    location / {
        proxy_pass http://localhost:5173;  # Change 5173 to your frontend dev port, or use build directory
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # If serving built files instead of dev server, use this:
        # root /path/to/your/build;
        # try_files $uri $uri/ /index.html;
    }

    # Backend API - proxy ALL /api requests to Node.js on port 8080
    location /api {
        # Remove trailing slash if present
        rewrite ^/api/(.*)$ /api/$1 break;
        
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # CORS headers (backend also handles this, but good to have here too)
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With, Accept, Origin' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        
        # Handle preflight OPTIONS requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With, Accept, Origin' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' 86400;
            add_header 'Content-Length' 0;
            add_header 'Content-Type' 'text/plain';
            return 204;
        }
    }

    # Health check endpoint
    location /api/health {
        proxy_pass http://localhost:8080/api/health;
        proxy_set_header Host $host;
    }

    # Logging
    access_log /var/log/nginx/trackmyexpenses-access.log;
    error_log /var/log/nginx/trackmyexpenses-error.log;
}

